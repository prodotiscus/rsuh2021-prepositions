<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
  </head>
  
  <body>
    <table id="datasets_table" class="display">
      <thead>
          <tr>
              <th>Имя</th>
              <th>Примеры найдены?</th>
              <th>Подробно</th>
              <th>Комментарий</th>
          </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    
    <script>
      $(function() {
        $.getJSON("meta.json/datasets.json", function (data) {
          var tableForm = [];
          for (var dataset of data.datasets_meta) {
            tableForm.push([
              dataset.name,
              (dataset.matchesFound === null ? "Не проверялось" : (dataset.matchesFound ? "ДА" : "НЕТ")),
              (dataset.link === null ? "?" : $("<a>см. ссылку</a>").attr("href", dataset.link).html()),
              (dataset.comment === null ? "" : dataset.comment)
            ])
          }
          $("#datasets_table").DataTable({
            columnDefs: {
              width: "20%",
              targets: 0
            },
            data: tableForm
          })
        });
      });
    </script>
  </body>
</html>
