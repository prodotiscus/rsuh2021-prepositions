<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css">-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!--<script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.css">
    
    <script>
      var datasetName = "{{dataset_name}}";
      var currentYear = new Date().getFullYear();
    </script>
    
    <style>
      .main {
        margin-left: 30px;
        margin-right: 30px;
      }
      .diachronic {
        height: 400px; 
      }
    </style>
  </head>
  
  <body>
    <div class="main">
      <div class="panel panel-default diachronic">
        <div class="panel-heading">Диахроническая репрезентативность</div>
        <div class="panel-body">
          <canvas id="diachronicChart"></canvas>
        </div>
      </div>
    </div>
    
    <script>
      $(function () {
        ctx = $("#diachronicChart");
        $.getJSON("/diachronic/" + datasetName, function (data) {
          var scatterChart = new Chart(ctx, {
              type: "scatter",
              data: {
                  datasets: [{
                      label: "Встречаемость",
                      data: data.stats,
                      backgroundColor: "red",
                      showLine: true
                  }]
              },
              options: {
                  responsive: true,
                  maintainAspectRatio: false,
                  scales: {
                      xAxes: [{
                          type: "linear",
                          position: "bottom",
                          ticks: {
                              max: currentYear
                           },
                      }]
                  }
              }
          });
        });
      });
    </script>
  </body>
</html>
